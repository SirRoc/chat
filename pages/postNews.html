<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/postNews.css">
</head>
<body>
	<header>
		<a href="#">
			<i class="icon-left"></i>
		</a>
		<h2>新建发文</h2>
	</header>

	<div class="newPost">
		<div class="list">
			<h4>标题</h4>
			<input type="text" placeholder="请输入">
		</div>
		<div class="list">
			<h4>文号</h4>
			<input type="text" placeholder="请输入">
		</div>
		<div class="list">
			<h4>发送单位</h4>
			<input type="text" placeholder="请输入">
		</div>
		<div class="list">
			<h4>紧急程度</h4>
			<input type="text" placeholder="请选择" readonly>
			<i class="icon-bottom"></i>
		</div>
		<div class="list">
			<h4>备注</h4>
			<textarea name="" id="" cols="24" rows="5" placeholder="请输入"></textarea>
		</div>
		<div class="list">
			<h4>审批人</h4>
			<input type="text" placeholder="请选择">
			<i class="icon-add"></i>
		</div>
		<div class="list">
			<h4>抄送人</h4>
			<input type="text" placeholder="请选择">
			<i class="icon-add"></i>
		</div>
	</div>

	<div class="saveOrSublime">
		<div class="save">
			<p>保存</p>
		</div>
		<div class="sublime">
			<p>提交</p>
		</div>
	</div>
</body>
</html>
<script>
	var inputFocus = document.querySelectorAll('input');
	var saveOrSublime = document.querySelector('.saveOrSublime')

	for(var i=0;i<inputFocus.length;i++) {
			inputFocus[i].onfocus = function() {
				saveOrSublime.style.position = 'static';
			}
	}
	for(var i=0;i<inputFocus.length;i++) {
			inputFocus[i].onblur = function() {
				saveOrSublime.style.position = 'fixed';
			}
	}
</script>
