<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新建会议</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/index.css">
	<link rel="stylesheet" type="text/css" href="../css/newMetting.css">
</head>
<body>
	<header>
		<div class="left">
			<i></i>
		</div>
		<h2>新建会议</h2>
		<p class="post">发送</p>
	</header>
	<div class="record">
		<div class="content">
			<textarea name="" id="" cols="100%" rows="5" placeholder="请输入会议内容"></textarea>
			<a herf="#" class="icon-file"></a>
		</div>
		<div class="time">
			<div class="start">
				<i class="left"></i>
				<p class="txt-time">开始时间</p>
				<p class="txt-date">2018-4-28 15:25</p>
			</div>
			<div class="end">
				<i></i>
				<p class="txt-time">结束时间</p>
				<p class="txt-date">2018-4-28 17:25</p>
			</div>
		</div>
		<div class="adder">
			<input type="text" placeholder="请输入会议地点">
		</div>
		<div class="person">
			<div class="left">
				<h4>会议记录人</h4>
			</div>
			<div class="right">
				<span class="name">李丽</span>
				<i class="icon-add"></i>
			</div>
		</div>
		<div class="joinPerson">
			<div class="left">
				<h4>参会人</h4>
			</div>
			<div class="right">
				<div class="name">
					<span>李丽</span>&nbsp;&nbsp;
					<span>赵磊</span>&nbsp;&nbsp;
					<span class="number">2人</span>
				</div>
				<div>
					<i class="icon-add"></i>
				</div>
			</div>
		</div>
	</div>

	<div class="warn">
		<div class="remind">
			<div class="left">
				<h4>提醒</h4>
			</div>
			<div class="right">
				<span class="name">会议开始时</span>
				<i class="icon-add"></i>
			</div>
		</div>
		<div class="repetition">
			<div class="left">
				<h4>重复</h4>
			</div>
			<div class="right">
				<span class="name">不重复</span>
				<i class="icon-add"></i>
			</div>
		</div>
	</div>
</body>
</html>
